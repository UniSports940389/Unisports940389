<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .card {
      width: 600px;
      margin: 20px auto;
      background-color: #ab6c6e; /* Cor adicionada aqui */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="content">
    <h2>Card Title</h2>
    <p>Descrição do card aqui.</p>
  </div>
</div>

</body>
</html>
